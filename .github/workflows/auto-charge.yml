name: Neptune Auto Charge

on:
  # 定时运行：北京时间 6:05 = UTC 22:05（前一天）
  schedule:
    - cron: '10 22 * * *'

  # 支持手动触发（用于测试）
  workflow_dispatch:

jobs:
  auto-charge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "NEPTUNE_OPEN_ID=${{ secrets.NEPTUNE_OPEN_ID }}" >> .env
          echo "NEPTUNE_AREA_ID=${{ secrets.NEPTUNE_AREA_ID }}" >> .env
          echo "NEPTUNE_EMPLOYEE_ID=${{ secrets.NEPTUNE_EMPLOYEE_ID }}" >> .env

      - name: Run auto charge script
        run: |
          python main.py
